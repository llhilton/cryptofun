<div id="puzzle">
	<form id="getquote">
		<label for="createquote">Enter a quote to turn into a cryptogram: </label>
		<textarea name="createquote" id="createquote"></textarea> <br>
		<input type="submit" id="submit" value="Submit"> 
		<input type="reset" id="reset" value="Reset" onclick="this.form.reset">
	</form>
</div>
<script type="text/javascript">
$("form").submit(function(event){
	var regtest=/[^A-Za-z0-9 .';?!,@$#\-_]/;
	var value=document.getElementById("createquote").value;
	if (!regtest.test(value)){
		createtoprint(value.trim());
	}else {
		alert("Please stick to simple punctation, including commas and periods.");
	}
	event.preventDefault();
});
</script>
