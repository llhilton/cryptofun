<script type="text/javascript">
$(document).on('keyup', 'input', function() {
	var value=$(this).val();
	var regtest=/^[a-zA-Z\s]*$/;
	if (regtest.test(value)){
		var fieldclass=$(this).closest('input').attr('class');
		updateLetters(value, fieldclass);
	}
	else {
		var warning="Sorry, but that is not a valid entry.";
		alert(warning);
	}
});
</script>
